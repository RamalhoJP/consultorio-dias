{% load static %}

<div class="sidebar bg-light p-3" style="width: 250px; height: 100vh; overflow-y: auto;">
    <h4>Agendas</h4>
    <ul class="list-group" id="dentistas-list">
        <li class="list-group-item">Carregando dentistas...</li>
    </ul>
    </br>
    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#dentistaModal">Cadastrar
        Dentista</button>
    <style>
        .sidebar .list-group-item {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .list-group-item:hover {
            background-color: #f0f0f0;
        }

        .sidebar .list-group-item.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</div>

<div class="modal fade" id="dentistaModal" tabindex="-1" aria-labelledby="dentistaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'cadastrar_dentista' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="dentistaModalLabel">Cadastrar Dentista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/sidebar.js' %}"></script>

{% extends "base.html" %}

{% load static %}

{% block extra_styles %}
<style>
    .container-dentes {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: end;
        width: 1640px;
        justify-content: space-around;
        transform: scale(0.3);
        margin-top: -200px;
        margin-bottom: -250px;
        background-color: white;
        border: 10px solid black;
        border-radius: 20px;
        transform-origin: left;
        margin-left: 30%;
    }

    .dente img {
        display: block;
        width: 100%;
        height: 100%;
        filter: opacity(70%);

    }

    .dente {
        position: relative;
        cursor: pointer;
    }

    .dente:hover .imagem-overlay {
        background-color: rgba(128, 128, 128, 0.5);
    }

    .imagem-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        transition: background-color 0.1s ease-in-out;
    }

    .circulo {
        position: absolute;
        top: 65%;
        left: 50%;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgb(0, 0, 0);
        visibility: hidden;
        transform: translate(-50%, -50%);
    }

    .risco {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 80%;
        background-color: rgb(0, 0, 0);
        visibility: hidden;
        transform: translate(-50%, -50%) rotate(30deg);
        transform-origin: center center;
    }
</style>

{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.dente').forEach(dente => {
            dente.addEventListener('click', () => {
                console.log("Dente clicado:", dente);

                const circulo = dente.querySelector('.circulo');
                const risco = dente.querySelector('.risco');

                if (!circulo || !risco) {
                    console.error("Elementos não encontrados no dente:", dente);
                    return;
                }

                if (circulo.style.visibility === 'hidden' && risco.style.visibility === 'hidden') {
                    circulo.style.visibility = 'visible';
                } else if (circulo.style.visibility === 'visible') {
                    circulo.style.visibility = 'hidden';
                    risco.style.visibility = 'visible';
                } else {
                    risco.style.visibility = 'hidden';
                }
            });
        });
    });
    document.addEventListener('DOMContentLoaded', () => {
        const dentesComCirculo = [];
        const dentesComRisco = [];

        document.querySelectorAll('.dente').forEach((dente) => {
            dente.addEventListener('click', () => {
                const id = dente.id.split('-')[1];
                const circulo = dente.querySelector('.circulo');
                const risco = dente.querySelector('.risco');

                if (circulo.style.visibility === 'hidden' && risco.style.visibility === 'hidden') {
                    circulo.style.visibility = 'visible';
                    dentesComCirculo.push(id);
                    dentesComRisco.splice(dentesComRisco.indexOf(id), 1);
                } else if (circulo.style.visibility === 'visible') {
                    circulo.style.visibility = 'hidden';
                    risco.style.visibility = 'visible';
                    dentesComRisco.push(id);
                    dentesComCirculo.splice(dentesComCirculo.indexOf(id), 1);
                } else {
                    risco.style.visibility = 'hidden';
                    dentesComRisco.splice(dentesComRisco.indexOf(id), 1);
                }

                document.getElementById('dentes_com_circulo').value = JSON.stringify(dentesComCirculo);
                document.getElementById('dentes_com_risco').value = JSON.stringify(dentesComRisco);
            });
        });
    });
</script>
{% endblock %}

{% block conteudo %}

<div class="container ">
    <h1 style="text-align: center;">Odontograma</h1>
    <div class="container-dentes" >
        {% for i in dentes %}
        <div class="dente" id="dente-{{ i }}">
            <img src="{% static 'images/' %}dente-{{ i }}.png" alt="Dente {{ i }}">
            <div class="imagem-overlay"></div>

            <!-- Verifica se o dente está marcado (verificar se isso aqui funciona) -->
            <div class="circulo"
                style="visibility: {% if i|stringformat:'d' in orcamento.dentes_com_circulo %}visible{% else %}hidden{% endif %};">
            </div>
            <div class="risco"
                style="{% if i|stringformat:'d' in orcamento.dentes_com_risco %}visibility: visible;{% else %}visibility: hidden;{% endif %}">
            </div>
        </div>
        {% endfor %}
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ orcamento.titulo|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao">{{ orcamento.descricao|default:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" name="preco" value="{{ orcamento.preco|default:'' }}">
        </div>
        <input type="hidden" id="dentes_com_circulo" name="dentes_com_circulo" value="{{ orcamento.dentes_com_circulo|default:'[]' }}">
        <input type="hidden" id="dentes_com_risco" name="dentes_com_risco" value="{{ orcamento.dentes_com_risco|default:'[]' }}">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
    
</div>
{% endblock %}
